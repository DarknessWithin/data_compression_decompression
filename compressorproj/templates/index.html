<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß¨ Compression Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #0d0d0d;
      color: #00ffe0;
      overflow: hidden;
      transition: background-color 0.4s, color 0.4s;
    }

    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 35%;
      background: linear-gradient(to bottom, #1a1a1a, #000000);
      padding: 30px;
      border-right: 2px dashed #00ffe0;
      overflow-y: auto;
    }

    .sidebar h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffe0;
    }

    .sidebar p {
      font-size: 1rem;
      line-height: 1.6;
      color: #88fdf5;
    }

    .sidebar .toggle {
      margin-top: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #ff0;
    }

    .terminal {
      width: 65%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    form {
      background: #111;
      padding: 20px;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input[type="file"], select, button {
      background: #0f0f0f;
      color: #00ffe0;
      border: 1px solid #00ffe0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"]::file-selector-button {
      background: #00ffe0;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    button {
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c8aa;
    }

    #status {
      color: #ff6b6b;
      margin-top: 10px;
    }

    #log {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #eee;
      white-space: pre-line;
    }

    #downloadBtn {
      display: none;
      margin: 15px 0;
      padding: 10px 20px;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .chart-section {
      background: #0f0f0f;
      border: 2px solid #00ffe0;
      border-radius: 12px;
      margin-top: 20px;
      padding: 20px;
    }

    canvas {
      background: #111;
      border-radius: 8px;
    }

    .history {
      margin-top: 20px;
      font-size: 0.85rem;
      background: #141414;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #00ffe0;
      color: #ccc;
    }

    body.light-mode .sidebar, body.light-mode form, body.light-mode .history, body.light-mode .chart-section {
      background: #fff;
      color: #000;
      border-color: #888;
    }

    body.light-mode #log, body.light-mode canvas {
      background: #f5f5f5;
      color: #000;
    }

    body.light-mode .toggle {
      color: #555;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar, .terminal {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h1>üß¨ Compression Hub</h1>
      <p>This tool compresses or decompresses files using smart algorithms like Huffman, LZ77, RLE, and more. Visualize performance and download results instantly.</p>
      <div class="toggle" onclick="toggleTheme()">üåó Toggle Theme</div>
    </div>

    <div class="terminal">
      <form id="uploadForm">
        <input type="file" name="file" required />
        <select name="operation" required>
          <option value="">-- Select Operation --</option>
          <option value="compress">Compress</option>
          <option value="decompress">Decompress</option>
        </select>
        <select name="algorithm" required>
          <option value="">-- Select Algorithm --</option>
          <option value="auto">Auto Detect</option>
          <option value="huffman">Huffman</option>
          <option value="lz77">LZ77</option>
          <option value="rle">RLE</option>
          <option value="gzip">Gzip</option>
          <option value="bz2">Bz2</option>
          <option value="lzma">LZMA</option>
          <option value="zlib">Zlib</option>
        </select>
        <button type="submit">Execute</button>
        <div id="status"></div>
      </form>

      <button id="downloadBtn">‚¨áÔ∏è Download File</button>
      <div id="log"></div>

      <div class="chart-section" style="display:none" id="chartBox">
        <h3 style="margin-bottom:10px;">üìä Processing Statistics</h3>
        <canvas id="metricsChart" height="200"></canvas>
      </div>

      <div class="history">
        <strong>üïò Recent History:</strong>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    const chartBox = document.getElementById('chartBox');
    const downloadBtn = document.getElementById('downloadBtn');
    const historyList = document.getElementById('historyList');
    let chart, downloadBlobURL = "", downloadFilename = "";
    const history = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.innerText = "‚è≥ Processing...";
      log.innerText = "";
      chartBox.style.display = "none";
      downloadBtn.style.display = "none";
      if (downloadBlobURL) URL.revokeObjectURL(downloadBlobURL);

      const formData = new FormData(form);

      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!data.success) {
          status.innerText = "‚ùå Error: " + (data.error || "Unknown error.");
          return;
        }
// Decode base64 to binary
const binaryStr = atob(data.file_data);
const byteArray = new Uint8Array(binaryStr.length);
for (let i = 0; i < binaryStr.length; i++) {
  byteArray[i] = binaryStr.charCodeAt(i);
}
const blob = new Blob([byteArray], { type: 'application/octet-stream' });

        downloadBlobURL = URL.createObjectURL(blob);
        downloadFilename = data.filename;

        downloadBtn.style.display = "inline-block";
        status.innerText = `‚úÖ ${data.operation === 'compress' ? 'Compressed' : 'Decompressed'} successfully!`;

        const originalKB = (data.original_size / 1024).toFixed(2);
        const processedKB = (data.processed_size / 1024).toFixed(2);
        let message = `üì¶ Original Size: ${originalKB} KB\nüì§ Processed Size: ${processedKB} KB`;

        if (data.operation === 'compress') {
          message += `\nüìâ Compression Ratio: ${data.compression_ratio}%`;
        }

        message += `\nüïí Time Taken: ${data.processing_time} sec`;
        log.innerText = message;

        // Save to history
        history.unshift(`${new Date().toLocaleTimeString()} ‚û§ ${data.operation} with ${data.algorithm}`);
        if (history.length > 5) history.pop();
        updateHistory();

        // Show chart
        chartBox.style.display = "block";
        if (chart) chart.destroy();

        const labels = ["Original KB", "Processed KB", "Time (sec)"];
        const values = [originalKB, processedKB, data.processing_time];
        if (data.operation === 'compress') {
          labels.push("Compression %");
          values.push(data.compression_ratio);
        }

        const ctx = document.getElementById('metricsChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: "Compression Metrics",
              data: values,
              backgroundColor: ["#00ffe0", "#007bff", "#ff6b6b", "#ffc107"],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: { color: '#444' },
                ticks: { color: '#ccc' }
              },
              x: {
                ticks: { color: '#ccc' }
              }
            }
          }
        });

      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Failed to process file.";
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = downloadBlobURL;
      link.download = downloadFilename;
      link.click();
    });

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function updateHistory() {
      historyList.innerHTML = "";
      history.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
